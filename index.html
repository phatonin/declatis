<html>
<head>
	<title>declatis -- Name generator</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/bootstrap-slider.min.css" rel="stylesheet">
	<link href="css/entypo-plus.css" rel="stylesheet">
	<link href="css/declatis.css" rel="stylesheet">
	<script src="js/declatis/word.js"></script>
	<script src="js/declatis/matrix.js"></script>
	<script src="js/declatis/pattern.js"></script>
	<script src="js/declatis/dictionary.js"></script>
	<script src="js/declatis/app.js"></script>
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/declatis/main.js"></script>
	<script src="js/bootstrap.bundle.min.js"></script>
	<script src="js/bootstrap-slider.min.js"></script>
</head>
<body>
	<div class="container-fluid">
		<div id="header" class="row">
			<div class="col">
				<h2 class="float-left">DÃ©clatis <small class="text-muted">Word generator</small></h2>
			</div>
			<div class="col">
				<div class="btn-group float-right" role="group">
					<button type="button" class="btn" data-toggle="modal" data-target="#about" data-toggle="tooltip" data-placement="bottom" title="About Yadrol - Credits">
						<span class="icon-help-with-circle"></span>
					</button>
				</div>
			</div>
		</div>
		<div id="content" class="row">
			<div class="col-4">
				<div class="row form-row">
					<div class="col form-label">
						Familiarity
					</div>
					<div class="col">
						<div id="k-button-group" class="btn-group container-fluid" data-toggle="buttons">
							<label class="btn btn-sm btn-primary active container-fluid">
								<input type="radio" name="familiarity" onchange="Action.setK(1)">
								Low
							</label>
							<label class="btn btn-sm btn-primary container-fluid">
								<input type="radio" name="familiarity" onchange="Action.setK(2)" checked>
								Moderate
							</label>
							<label class="btn btn-sm btn-primary container-fluid">
								<input type="radio" name="familiarity" onchange="Action.setK(3)">
								High
							</label>
						</div>
					</div>
				</div>
				<div class="row form-row">
					<div class="col form-label">
						Length
					</div>
					<div class="col text-center">
						<input id="character-count" type="text" class="span2" data-slider-min="2" data-slider-max="14" data-slider-step="1" data-slider-value="[6,10]" data-slider-handle="square"/>
					</div>
				</div>
				<div class="row form-row">
					<div class="col form-label">
						Dictionary
					</div>
					<div class="col">
						<div class="dropdown container-fluid">
							<button id="current-dictionary" class="btn btn-sm btn-primary dropdown-toggle container-fluid" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							</button>
							<div id="dictionaries" class="dropdown-menu" aria-labelledby="dropdownMenuButton">
							</div>
						</div>
					</div>
				</div>
				<div class="row form-row">
					<div class="col-6">
					</div>
					<div class="col-6 text-center">
						<button id="btn-generate" type="button" class="btn btn-lg btn-success" onclick="Action.update()">
							<span class="icon-cycle"></span>
						</button>
					</div>
				</div>
			</div>
			<div class="col">
				<div id="row-selection" class="row">
					<div class="col">
						<div class="btn-group container-fluid" role="group" aria-label="Selection">
							<button id="btn-export" type="button" class="btn btn-dark icon-download" onclick="Action.export()" disabled data-toggle="tooltip" data-placement="top" title="Copy selected words to clipboard"> <span id="selected-words" class="badge badge-pill badge-info">0</span></button>
							<button type="button" class="btn btn-dark icon-check text-success" onclick="Action.selectAll()" data-toggle="tooltip" data-placement="top" title="Select all words"></button>
							<button type="button" class="btn btn-dark icon-block text-danger" onclick="Action.selectNone()" data-toggle="tooltip" data-placement="top" title="Unselect all words"></button>
						</div>
					</div>
				</div>
				<div class="row">
					<table class="table">
						<tbody id="generated-words">
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</body>
	</html>
