<html>
<head>
	<title>declatis -- Name generator</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/bootstrap-slider.min.css" rel="stylesheet">
	<link href="css/bootstrap-tour.min.css" rel="stylesheet">
	<link href="css/entypo-plus.css" rel="stylesheet">
	<link href="css/declatis.css" rel="stylesheet">
	<script src="js/declatis/word.js"></script>
	<script src="js/declatis/matrix.js"></script>
	<script src="js/declatis/pattern.js"></script>
	<script src="js/declatis/dictionary.js"></script>
	<script src="js/declatis/app.js"></script>
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/bootstrap.bundle.min.js"></script>
	<script src="js/bootstrap-slider.min.js"></script>
	<script src="js/bootstrap-tour.min.js"></script>
	<script src="js/declatis/help.js"></script>
	<script src="js/declatis/main.js"></script>
	<script src="js/jquery.easypiechart.min.js"></script>
</head>
<body>
	<div class="container-fluid">
		<div id="header" class="row">
			<div class="col">
				<h2 class="float-left">DÃ©clatis <small class="text-muted">Random word generator</small></h2>
			</div>
			<div class="col">
				<div class="btn-group float-right" role="group">
					<button type="button" class="btn btn-info btn-lg" onclick="Help.startTutorial()">
						<span class="icon-help-with-circle"></span>
					</button>
				</div>
			</div>
		</div>
		<div id="content" class="row">
			<div class="col-4">
				<div class="row form-row">
					<div class="col form-label">
						Dictionary
					</div>
					<div class="col">
						<div class="dropdown container-fluid" data-toggle="tooltip" data-placement="top" title="Training dictionary">
							<button id="current-dictionary" class="btn btn-sm btn-primary dropdown-toggle container-fluid" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							</button>
							<div id="dictionaries" class="dropdown-menu" aria-labelledby="dropdownMenuButton">
							</div>
						</div>
					</div>
				</div>
				<div class="row form-row">
					<div class="col form-label">
						Familiarity
					</div>
					<div class="col">
						<div id="k-button-group" class="btn-group container-fluid" data-toggle="buttons">
							<label class="btn btn-sm btn-primary container-fluid">
								<input type="radio" name="familiarity" onchange="Settings.setK(1)">
								Low
							</label>
							<label class="btn btn-sm btn-primary container-fluid active">
								<input type="radio" name="familiarity" onchange="Settings.setK(2)" checked>
								Moderate
							</label>
							<label class="btn btn-sm btn-primary container-fluid">
								<input type="radio" name="familiarity" onchange="Settings.setK(3)">
								High
							</label>
						</div>
					</div>
				</div>
				<div class="row form-row">
					<div class="col-6 form-label">
						Prefix &amp; suffix
					</div>
					<div class="col-3">
						<input id="prefix" type="text" style="width: 100%;" oninput="Settings.setPrefix()">
					</div>
					<div class="col-3">
						<input id="suffix" type="text" style="width: 100%;" oninput="Settings.setSuffix()">
					</div>
				</div>
				<div class="row form-row">
					<div class="col form-label">
						Length
					</div>
					<div class="col text-center">
						<span id="character-count-badge" class="badge badge-pill badge-primary">6-10</span>
						<input id="character-count" type="text" class="span2" data-slider-min="2" data-slider-max="14" data-slider-step="1" data-slider-value="[6,10]" data-slider-ticks-snap-bounds="200" data-slider-id="character-count-slider"/>
					</div>
				</div>
				<div class="row form-row">
					<div class="col-6">
					</div>
					<div class="col-6 text-center">
						<button id="btn-generate" type="button" class="btn btn-lg btn-success" onclick="Action.generate()">
							<span class="icon-cycle" data-toggle="tooltip" data-placement="top" title="Regenerate"></span>
						</button>
					</div>
				</div>
			</div>
			<div class="col"> <!-- generated -->
				<div class="row word-set">
					<div class="col-4">
						<div class="btn-group container-fluid" role="group" aria-label="Sort">
							<button type="button" class="btn btn-secondary btn-sort btn-sm" onclick="Action.sort(WordSet.generated, Settings.ORDER_ALPHA)" data-toggle="tooltip" data-placement="top" title="Sort alphabetically"><img height="20px" src="images/sort-by-alphabet.svg"></button>
							<button type="button" class="btn btn-secondary btn-sort" onclick="Action.sort(WordSet.generated, Settings.ORDER_SCORE)" data-toggle="tooltip" data-placement="top" title="Sort by score"><img height="20px" src="images/sort-by-order.svg"></button>
							<button type="button" class="btn btn-secondary btn-sort" onclick="Action.sort(WordSet.generated, Settings.ORDER_LENGTH)" data-toggle="tooltip" data-placement="top" title="Sort by length"><img height="20px" src="images/sort-by-attributes.svg"></button>
						</div>
					</div>
					<div class="col-4">
					</div>
					<div class="col-4">
						<div class="btn-group" role="group">
							<button type="button" class="btn btn-light btn-lg text-danger icon-block" data-toggle="tooltip" title="Dismiss all" onclick="Action.allWords(WordSet.generated, Action.dismissWord)"></button>
							<button type="button" class="btn btn-light text-success icon-check" data-toggle="tooltip" title="Validate all" onclick="Action.allWords(WordSet.generated, Action.validateWord)"></button>
						</div>
					</div>
				</div>
				<div class="row">
					<div id="container-generated" class="col d-flex flex-wrap justify-content-between">
					</div>
				</div>
			</div>
			<div class="col"> <!-- validated -->
				<div class="row word-set">
					<div class="col-4">
						<div class="btn-group container-fluid" role="group" aria-label="Sort">
							<button type="button" class="btn btn-secondary btn-sort btn-sm" onclick="Action.sort(WordSet.validated, Settings.ORDER_ALPHA)" data-toggle="tooltip" data-placement="top" title="Sort alphabetically"><img height="20px" src="images/sort-by-alphabet.svg"></button>
							<button type="button" class="btn btn-secondary btn-sort" onclick="Action.sort(WordSet.validated, Settings.ORDER_SCORE)" data-toggle="tooltip" data-placement="top" title="Sort by score"><img height="20px" src="images/sort-by-order.svg"></button>
							<button type="button" class="btn btn-secondary btn-sort" onclick="Action.sort(WordSet.validated, Settings.ORDER_LENGTH)" data-toggle="tooltip" data-placement="top" title="Sort by length"><img height="20px" src="images/sort-by-attributes.svg"></button>
						</div>
					</div>
					<div class="col-4">
					</div>
					<div class="col-4">
						<div class="btn-group" role="group">
							<button type="button" class="btn btn-light btn-lg text-danger icon-block" data-toggle="tooltip" title="Dismiss all" onclick="Action.allWords(WordSet.validated, Action.dismissWord)"></button>
							<button type="button" class="btn btn-light icon-export" data-toggle="tooltip" title="Send to clipboard" onclick="Action.export()"></button>
						</div>
					</div>
				</div>
				<div class="row">
					<div id="container-validated" class="col d-flex flex-wrap justify-content-between">
					</div>
				</div>
			</div>
		</div>
	</body>
	</html>
